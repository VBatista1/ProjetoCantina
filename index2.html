<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
    <div></div>
    <div class="container-fluid">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">

    <!--FORMULÁRIO DE CADASTRO-->
     <div id="cadastro" >
                <form method="post" action="https://www.google.com.br">
                    <h1 class="cabecalho">CANTINA FACENS</h1>
                    <h1 class="cabecalho">Cadastro de Funcionarios </h1>
                    

                    <p>
                        <label class="alinhamento"for="nome_cad">Nome</label>
                        <input id="nome" name="nome" required="required" type="text" placeholder="Carlos" />
                    </p>

					<p>
                        <label class="alinhamento" for="nome_cad">Sobrenome</label>
                        <input id="sobrenome" name="sobrenome" required="required" type="text" placeholder="Alves" />
                    </p>

					<p>
                        <label class="alinhamento" for="nome_cad">CPF</label>
                        <input id="cpf" name="cpf" required="required" type="text" placeholder="999.999.999-9" />
                    </p>

                    <p>
                        <label class="alinhamento" for="email_cad">Seu e-mail</label>
                        <input id="email" name="email" required="required" type="email" placeholder="contato@hotmail.com" />
                    </p>

					 <p>
                    <p>
                        <label class="alinhamento" for="senha">Sua senha</label>
                        <input id="senha" name="senha" required="required" type="password" placeholder="ex. 1234" />
                    </p>
                        <label class="alinhamento" for="Sexo">Sexo</label><br/>
                        <input id="sexo" name="sexo" required="required" type="radio" value="masc" /> Masc
                        <input id="sexo" name="sexo" required="required" type="radio" value="fem" /> Fem
                    </p>


                    <button type="button" class="btn btn-primary">Cadastrar</button>

                    <p class="link cabecalho">
                        Já tem conta?
                        <a href="https://www.google.com.br"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class=imagem></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
